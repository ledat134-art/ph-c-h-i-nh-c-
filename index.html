<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Photo Restorer Pro</title>
<style>
  body { font-family: sans-serif; background: #111; color: #eee; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
  .container { max-width: 900px; width: 100%; text-align: center; }

  /* Header */
  header { width: 100%; margin-bottom: 40px; }
  h1 {
    font-weight: 800;
    font-size: 3rem;
    background: linear-gradient(to right, #60a5fa, #5eead4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }
  @media (min-width: 640px) { h1 { font-size: 3.5rem; } }
  @media (min-width: 768px) { h1 { font-size: 4rem; } }

  p { margin-top: 10px; font-size: 1.125rem; color: #9ca3af; max-width: 600px; margin-left: auto; margin-right: auto; }

  /* Image Uploader */
  .uploader { width: 100%; max-width: 600px; padding: 20px; border: 4px dashed #4b5563; border-radius: 25px; margin-bottom: 20px; transition: all 0.3s; }
  .uploader.dragging { border-color: #60a5fa; background: rgba(31, 41, 55, 0.5); }
  .uploader svg { width: 64px; height: 64px; color: #9ca3af; transition: all 0.3s; }
  .uploader.dragging svg { color: #60a5fa; }
  .uploader p { color: #9ca3af; font-size: 1.125rem; margin: 10px 0 0; }
  .uploader span { color: #6b7280; display: block; margin: 5px 0; }
  .file-btn { cursor: pointer; padding: 10px 20px; background: #374151; color: white; font-weight: bold; border-radius: 25px; display: inline-block; transition: 0.3s; }
  .file-btn:hover { background: #4b5563; }
  input[type="file"] { display: none; }

  /* Buttons */
  .btn { padding: 10px 20px; margin: 10px; border: none; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; }
  .btn:disabled { background: gray; cursor: not-allowed; }
  .btn-blue { background: #2563eb; }
  .btn-purple { background: #7c3aed; }
  .btn-amber { background: #f59e0b; }
  .btn-gray { background: #374151; }
  .btn-green { background: #16a34a; }

  /* Image Panels */
  .panels { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; justify-content: center; }
  .panel { flex: 1 1 300px; background: #1f2937; padding: 10px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; position: relative; }
  .panel h3 { margin-bottom: 10px; font-size: 1.25rem; color: #d1d5db; }
  .image-box { background: rgba(0,0,0,0.3); border-radius: 10px; width: 100%; padding-top: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
  .image-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }

  .error { background: rgba(255,0,0,0.3); padding: 10px; border-radius: 10px; margin: 10px 0; }

  /* Loading overlay */
  .loading-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(31,41,55,0.7); backdrop-filter: blur(2px); }
  .spinner { border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #60a5fa; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

  .placeholder { color: #9ca3af; font-size: 0.9rem; text-align: center; padding: 10px; }
  a.download-btn { margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <header>
    <h1>AI Photo Restorer Pro</h1>
    <p>Breathe new life into your old memories. Upload a photo to begin the magic.</p>
  </header>

  <!-- Image Uploader -->
  <div id="uploader" class="uploader">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <p>Drag & drop your photo here</p>
    <span>or</span>
    <label class="file-btn" for="fileInput">Choose a file</label>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div id="errorMessage" class="error" style="display:none;"></div>

  <!-- Image Panels -->
  <div class="panels" id="imageContainer" style="display:none;">
    <div class="panel">
      <h3>Original</h3>
      <div class="image-box">
        <img id="originalImage" src="" alt="Original">
      </div>
    </div>
    <div class="panel">
      <h3>Restored</h3>
      <div class="image-box" id="restoredBox">
        <div id="placeholder" class="placeholder">Your restored image will appear here.<br>Click "Restore Photo" to begin.</div>
        <img id="restoredImage" src="" alt="Restored" style="display:none;">
        <div id="loadingOverlay" class="loading-overlay" style="display:none;">
          <div class="spinner"></div>
          <p style="margin-top:10px;">AI is working its magic...</p>
        </div>
      </div>
      <a id="downloadLink" href="#" download="restored-photo.png" class="btn btn-green download-btn" style="display:none;">Download</a>
    </div>
  </div>

  <!-- Action buttons -->
  <div id="actionButtons" style="margin-top:20px; display:none;">
    <button class="btn btn-blue" id="restoreBtn">Restore</button>
    <button class="btn btn-purple" id="removeScratchesBtn">Remove Scratches</button>
    <button class="btn btn-amber" id="colorizeBtn">Colorize</button>
    <button class="btn btn-gray" id="newUploadBtn">Upload New</button>
  </div>
</div>

<script>
const uploader = document.getElementById('uploader');
const fileInput = document.getElementById('fileInput');
const imageContainer = document.getElementById('imageContainer');
const actionButtons = document.getElementById('actionButtons');
const originalImage = document.getElementById('originalImage');
const restoredImage = document.getElementById('restoredImage');
const placeholder = document.getElementById('placeholder');
const loadingOverlay = document.getElementById('loadingOverlay');
const downloadLink = document.getElementById('downloadLink');
const errorMessage = document.getElementById('errorMessage');

let originalFile = null;

function showUploaderDrag(state) {
  if(state) uploader.classList.add('dragging');
  else uploader.classList.remove('dragging');
}

// Drag & Drop
uploader.addEventListener('dragover', e => { e.preventDefault(); showUploaderDrag(true); });
uploader.addEventListener('dragleave', e => { e.preventDefault(); showUploaderDrag(false); });
uploader.addEventListener('drop', e => {
  e.preventDefault(); showUploaderDrag(false);
  const file = e.dataTransfer.files[0];
  if(file && file.type.startsWith('image/')) handleFile(file);
  else alert("Please drop an image file.");
});

// File input
fileInput.addEventListener('change', () => {
  if(fileInput.files[0]) handleFile(fileInput.files[0]);
});

function handleFile(file) {
  originalFile = file;
  const url = URL.createObjectURL(file);
  originalImage.src = url;
  restoredImage.style.display = 'none';
  placeholder.style.display = 'block';
  downloadLink.style.display = 'none';
  errorMessage.style.display = 'none';
  imageContainer.style.display = 'flex';
  actionButtons.style.display = 'block';
}

// Fake AI processing functions (replace with real API calls)
function simulateProcess(action) {
  if (!originalFile) {
    errorMessage.textContent = "Please upload an image first.";
    errorMessage.style.display = 'block';
    return;
  }
  placeholder.style.display = 'none';
  loadingOverlay.style.display = 'flex';

  setTimeout(() => {
    loadingOverlay.style.display = 'none';
    restoredImage.src = URL.createObjectURL(originalFile); // For demo, just copy original
    restoredImage.style.display = 'block';
    downloadLink.href = restoredImage.src;
    downloadLink.style.display = 'inline-flex';
  }, 2000); // simulate 2s processing
}

// Buttons
document.getElementById('restoreBtn').addEventListener('click', () => simulateProcess('restore'));
document.getElementById('removeScratchesBtn').addEventListener('click', () => simulateProcess('remove-scratches'));
document.getElementById('colorizeBtn').addEventListener('click', () => simulateProcess('colorize'));
document.getElementById('newUploadBtn').addEventListener('click', () => {
  originalFile = null;
  originalImage.src = '';
  restoredImage.src = '';
  restoredImage.style.display = 'none';
  placeholder.style.display = 'block';
  downloadLink.style.display = 'none';
  errorMessage.style.display = 'none';
  imageContainer.style.display = 'none';
  actionButtons.style.display = 'none';
  fileInput.value = '';
});
</script>
</body>
</html>
